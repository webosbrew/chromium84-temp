<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Touch/mouse viewer (http://github.com/natevw/touch-test)</title>
    <style>
        #log {
            font-family: monospace;
            white-space: pre;
            position: absolute;
            bottom: 0;
        }
        #ui {
            position: absolute;
            top: 0; bottom: 0;
            left: 0; right: 0;
            border: 2px dotted grey;
        }
        .point {
            position: absolute;
            font-size: 200%;
        }
        .point.fade {
            opacity: 0.25;
        }
    </style>
    <script type="text/javascript" charset="UTF-8" src="script.js"></script>
</head>
<body>
    <div id="log"></div>
    <div id="ui"></div>
</body>
</html>
