<html>
<head>

<script>
function onLoad() {
  var pageConsole = document.getElementById('console');

  var xhr = new XMLHttpRequest();
  xhr.open('GET', "file:///etc/issue.net", true);

  xhr.onload = function() {
    if (this.status == 200 || this.status == 0 /* file:// */) {
      pageConsole.value = this.responseText;
      console.log("onload:");
      console.log(this.responseText);
    }
  };

  xhr.onerror = function() {
    pageConsole.value = this.statusText;
    console.log("onerror:");
    console.log(this.statusText);
  };

  xhr.send();
}
</script>
</head>

<body onload="onLoad();">
<textarea id="console" cols="40" rows="2"></textarea>
</body>
</html>
